name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  # ------------------------------------------------------------
  # 1. Lint + static checks (faster)
  # ------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy .

  # ------------------------------------------------------------
  # 2. Tests (slower)
  # ------------------------------------------------------------
  tests:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      BOT_TOKEN: dummy-token
      DATABASE_URL: postgresql+asyncpg://test:test@127.0.0.1:5432/test_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for DB to be ready
        run: |
          for i in {1..15}; do
            pg_isready -h 127.0.0.1 -p 5432 -U test && break
            sleep 2
          done

      - name: Apply migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -vv --cov=bot --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            .coverage
            coverage.xml
            htmlcov/
