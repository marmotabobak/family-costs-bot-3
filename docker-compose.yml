services:
  postgres:
    image: postgres:14
    container_name: family_costs_bot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    container_name: family_costs_bot
    command: sh -c "alembic upgrade head && python -m bot.main"
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ENV: ${ENV:-prod}
      WEB_BASE_URL: ${WEB_BASE_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build: .
    container_name: family_costs_bot_web
    command: uvicorn bot.web.app:app --host 0.0.0.0 --port 8000
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ENV: ${ENV:-prod}
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
