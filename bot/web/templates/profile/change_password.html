{% extends "costs/base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1>Смена пароля</h1>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ root_path }}/profile/change-password" class="user-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="current_password">Текущий пароль:</label>
            <input type="password" id="current_password" name="current_password" required class="form-input" minlength="4">
        </div>

        <div class="form-group">
            <label for="new_password">Новый пароль:</label>
            <input type="password" id="new_password" name="new_password" required class="form-input" minlength="4" placeholder="Минимум 4 символа">
        </div>

        <div class="form-group">
            <label for="confirm_password">Подтвердите новый пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="form-input" minlength="4">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Сменить пароль</button>
            <a href="{{ root_path }}/costs" class="btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
