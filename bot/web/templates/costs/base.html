<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Панель управления{% endblock %} | Family Costs Bot</title>
    <link rel="stylesheet" href="{{ root_path }}/static/style.css">
    <link rel="stylesheet" href="{{ root_path }}/static/costs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Costs Bot</h1>
            {% if authenticated %}
            <nav class="nav-links">
                <a href="{{ root_path }}/costs">Расходы</a>
                {% if is_admin %}
                <a href="{{ root_path }}/users">Пользователи</a>
                <a href="{{ root_path }}/logs">Логи</a>
                {% endif %}
                <a href="{{ root_path }}/profile/change-password">Сменить пароль</a>
                <span class="user-info">{{ user_name }}{% if is_admin %} (админ){% endif %}</span>
                <a href="{{ root_path }}/logout" class="logout-link">Выход</a>
            </nav>
            {% endif %}
        </header>
        <main>
            {% if flash_message %}
            <div class="alert alert-{{ flash_type|default('info') }}">
                {{ flash_message }}
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Панель управления</p>
        </footer>
    </div>
</body>
</html>
