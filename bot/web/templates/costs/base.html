<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Расходы{% endblock %} | Family Costs Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/costs.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Costs Bot</h1>
            {% if authenticated %}
            <nav class="nav-links">
                <a href="/costs">Расходы</a>
                <a href="/costs/add">Добавить</a>
                <a href="/costs/logout" class="logout-link">Выход</a>
            </nav>
            {% endif %}
        </header>
        <main>
            {% if flash_message %}
            <div class="alert alert-{{ flash_type|default('info') }}">
                {{ flash_message }}
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Управление расходами</p>
        </footer>
    </div>
</body>
</html>
